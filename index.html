<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I ❤️ U Paracetamol</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #ffe4e1, #ff69b4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  .container {
    text-align: center;
    color: #fff;
    font-size: 8vw;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  .text {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid #fff;
    animation: typing 4s steps(30, end) forwards, blink-caret .75s step-end infinite;
  }

  .heart {
    display: inline-block;
    color: #ff0000;
    animation: beat 1s infinite alternate, glow 1s infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #fff; }
  }

  @keyframes beat {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff4d4d; }
    to { text-shadow: 0 0 20px #ff1a1a, 0 0 30px #ff1a1a; }
  }

  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 3s linear infinite;
  }

  @keyframes sparkle {
    from {
      transform: translateY(100vh) scale(0.5);
      opacity: 0.8;
    }
    to {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text">
    I <span class="heart">❤️</span> U Paracetamol
  </div>
</div>

<script>
  // Sparkle effect
  for (let i = 0; i < 50; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(sparkle);
  }
</script>

</body>
</html>
